<svg width="180" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textPremium" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Minimalist Logo Icon -->
  <g transform="translate(5, 5)">
    <!-- Outer ring -->
    <circle cx="15" cy="15" r="14" fill="none" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Main circle -->
    <circle cx="15" cy="15" r="12" fill="url(#premiumGradient)" filter="url(#subtleGlow)"/>
    
    <!-- Inner design - Network nodes -->
    <g fill="#ffffff" opacity="0.9">
      <!-- Center node -->
      <circle cx="15" cy="15" r="2"/>
      <!-- Surrounding nodes -->
      <circle cx="15" cy="8" r="1.2"/>
      <circle cx="22" cy="15" r="1.2"/>
      <circle cx="15" cy="22" r="1.2"/>
      <circle cx="8" cy="15" r="1.2"/>
      <!-- Corner nodes -->
      <circle cx="11" cy="11" r="0.8"/>
      <circle cx="19" cy="11" r="0.8"/>
      <circle cx="19" cy="19" r="0.8"/>
      <circle cx="11" cy="19" r="0.8"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#ffffff" stroke-width="0.8" opacity="0.7" fill="none">
      <path d="M15 13 L15 8"/>
      <path d="M17 15 L22 15"/>
      <path d="M15 17 L15 22"/>
      <path d="M13 15 L8 15"/>
      <path d="M13 13 L11 11"/>
      <path d="M17 13 L19 11"/>
      <path d="M17 17 L19 19"/>
      <path d="M13 17 L11 19"/>
    </g>
  </g>
  
  <!-- Clean Typography -->
  <g transform="translate(40, 5)">
    <!-- NexGen -->
    <text x="0" y="18" font-family="'SF Pro Display', 'Segoe UI', sans-serif" font-size="16" font-weight="700" 
          fill="url(#textPremium)">NexGen</text>
    
    <!-- ITHub -->
    <text x="70" y="18" font-family="'SF Pro Display', 'Segoe UI', sans-serif" font-size="16" font-weight="300" 
          fill="url(#textPremium)">ITHub</text>
    
    <!-- Clean separator -->
    <rect x="0" y="24" width="120" height="1" fill="url(#premiumGradient)" opacity="0.3"/>
    
    <!-- Simple tagline -->
    <text x="0" y="32" font-family="'SF Pro Display', 'Segoe UI', sans-serif" font-size="7" font-weight="400" 
          fill="#6b7280" letter-spacing="0.5">INNOVATIVE IT SOLUTIONS</text>
  </g>
</svg>
