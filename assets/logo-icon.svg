<svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Outer tech ring -->
  <circle cx="25" cy="25" r="24" fill="none" stroke="#0078ff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Main background -->
  <circle cx="25" cy="25" r="22" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Inner highlight -->
  <circle cx="25" cy="25" r="20" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Hexagonal tech pattern -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8">
    <polygon points="25,10 33,15 33,25 25,30 17,25 17,15"/>
    <polygon points="25,16 29,18 29,22 25,24 21,22 21,18"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="25" cy="15" r="1.5"/>
    <circle cx="19" cy="21" r="1.5"/>
    <circle cx="31" cy="21" r="1.5"/>
    <circle cx="25" cy="27" r="1.5"/>
    <circle cx="25" cy="21" r="1"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.7" fill="none">
    <path d="M25 15 L25 21"/>
    <path d="M19 21 L25 21"/>
    <path d="M31 21 L25 21"/>
    <path d="M25 27 L25 21"/>
  </g>
  
  <!-- Central "N" -->
  <text x="25" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="900" 
        fill="white" text-anchor="middle" filter="url(#glow)">N</text>
  
  <!-- Tech accents -->
  <g fill="#10b981" opacity="0.8">
    <rect x="38" y="12" width="2" height="2" rx="0.5"/>
    <rect x="10" y="36" width="2" height="2" rx="0.5"/>
  </g>
  
  <!-- Pulse indicators -->
  <g stroke="#00ff88" stroke-width="0.5" opacity="0.5" fill="none">
    <path d="M25 3 L25 6"/>
    <path d="M25 44 L25 47"/>
    <path d="M3 25 L6 25"/>
    <path d="M44 25 L47 25"/>
  </g>
</svg>
