<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <!-- High contrast gradient for logo icon -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong text gradient for better readability -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow effect -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Professional drop shadow -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Icon glow for clarity -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Enhanced Logo Icon Section -->
  <g transform="translate(10, 10)">
    <!-- Outer tech ring with better visibility -->
    <circle cx="30" cy="30" r="28" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
    
    <!-- Main circular background with stronger gradient -->
    <circle cx="30" cy="30" r="26" fill="url(#logoGradient)" filter="url(#iconShadow)"/>
    
    <!-- Bright highlight ring -->
    <circle cx="30" cy="30" r="23" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    
    <!-- Enhanced inner circle -->
    <circle cx="30" cy="30" r="18" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Clearer geometric pattern -->
    <g stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none">
      <path d="M20 30 L40 30"/>
      <path d="M30 20 L30 40"/>
      <path d="M24 24 L36 36"/>
      <path d="M36 24 L24 36"/>
    </g>
    
    <!-- Central tech elements -->
    <g fill="rgba(255,255,255,0.9)">
      <circle cx="30" cy="30" r="3"/>
      <circle cx="25" cy="25" r="1.5"/>
      <circle cx="35" cy="25" r="1.5"/>
      <circle cx="25" cy="35" r="1.5"/>
      <circle cx="35" cy="35" r="1.5"/>
    </g>
    
    <!-- Bold center letter -->
    <text x="30" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="900" 
          fill="white" text-anchor="middle" filter="url(#iconGlow)">N</text>
  </g>
  
  <!-- Enhanced Company Text Section -->
  <g transform="translate(80, 15)">
    <!-- NexGen with larger, bolder font -->
    <text x="0" y="30" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="28" font-weight="800" 
          fill="url(#textGradient)" filter="url(#textGlow)">NexGen</text>
    
    <!-- ITHub with clear contrast -->
    <text x="0" y="55" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="28" font-weight="300" 
          fill="url(#textGradient)" filter="url(#textGlow)">ITHub</text>
    
    <!-- Professional tagline with better spacing -->
    <text x="150" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" 
          fill="#4b5563" letter-spacing="1px">INNOVATIVE</text>
    <text x="150" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" 
          fill="#4b5563" letter-spacing="1px">IT SOLUTIONS</text>
    
    <!-- Strong accent line -->
    <path d="M145 25 L250 25" stroke="#2563eb" stroke-width="3" opacity="0.8"/>
    <path d="M145 60 L250 60" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    
    <!-- Enhanced tech elements -->
    <g fill="#2563eb" opacity="0.7">
      <circle cx="255" cy="20" r="2"/>
      <circle cx="260" cy="20" r="2"/>
      <circle cx="265" cy="20" r="2"/>
      <circle cx="255" cy="65" r="2"/>
      <circle cx="260" cy="65" r="2"/>
      <circle cx="265" cy="65" r="2"/>
    </g>
  </g>
  
  <!-- Background tech pattern for depth -->
  <g stroke="#e5e7eb" stroke-width="0.5" opacity="0.3" fill="none">
    <path d="M280 15 L290 15 L290 25"/>
    <path d="M280 65 L290 65 L290 55"/>
    <path d="M275 30 L285 30 L285 40"/>
    <path d="M275 50 L285 50 L285 45"/>
  </g>
</svg>
