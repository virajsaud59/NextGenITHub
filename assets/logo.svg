<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <!-- Main gradient for logo icon -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for text -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow for icon -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Subtle glow for icon -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon Section -->
  <g transform="translate(5, 5)">
    <!-- Outer tech ring -->
    <circle cx="25" cy="25" r="24" fill="none" stroke="#0078ff" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Main circular background -->
    <circle cx="25" cy="25" r="22" fill="url(#logoGradient)" filter="url(#iconShadow)"/>
    
    <!-- Inner highlight ring -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    
    <!-- Hexagonal tech pattern -->
    <g fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.7">
      <!-- Outer hexagon -->
      <polygon points="25,10 33,15 33,25 25,30 17,25 17,15"/>
      <!-- Inner hexagon -->
      <polygon points="25,16 29,18 29,22 25,24 21,22 21,18"/>
    </g>
    
    <!-- Tech connection nodes -->
    <g fill="#ffffff" opacity="0.9">
      <circle cx="25" cy="15" r="1.2"/>
      <circle cx="19" cy="21" r="1.2"/>
      <circle cx="31" cy="21" r="1.2"/>
      <circle cx="25" cy="27" r="1.2"/>
      <!-- Center hub -->
      <circle cx="25" cy="21" r="0.8"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#ffffff" stroke-width="0.8" opacity="0.6" fill="none">
      <path d="M25 15 L25 21"/>
      <path d="M19 21 L25 21"/>
      <path d="M31 21 L25 21"/>
      <path d="M25 27 L25 21"/>
    </g>
    
    <!-- Central "N" with premium styling -->
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="900" 
          fill="white" text-anchor="middle" filter="url(#iconGlow)">N</text>
    
    <!-- Tech corner accents -->
    <g fill="#10b981" opacity="0.8">
      <rect x="38" y="12" width="2" height="2" rx="0.5"/>
      <rect x="10" y="36" width="2" height="2" rx="0.5"/>
    </g>
    
    <!-- Digital pulse lines -->
    <g stroke="#00ff88" stroke-width="0.5" opacity="0.4" fill="none">
      <path d="M25 5 L25 8"/>
      <path d="M25 42 L25 45"/>
      <path d="M5 25 L8 25"/>
      <path d="M42 25 L45 25"/>
    </g>
  </g>
  
  <!-- Company Text Section -->
  <g transform="translate(65, 10)">
    <!-- Main company name - First line -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="800" 
          fill="url(#textGradient)" filter="url(#textGlow)">NextGen</text>
    
    <!-- Main company name - Second line -->
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="800" 
          fill="url(#textGradient)" filter="url(#textGlow)">ITHub</text>
    
    <!-- Stylish separator -->
    <path d="M80 15 L125 15" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Tagline -->
    <text x="82" y="23" font-family="Arial, sans-serif" font-size="8" font-weight="500" 
          fill="#6b7280" letter-spacing="0.5">INNOVATIVE</text>
    <text x="82" y="33" font-family="Arial, sans-serif" font-size="8" font-weight="500" 
          fill="#6b7280" letter-spacing="0.5">IT SOLUTIONS</text>
    
    <!-- Tech accent line at bottom -->
    <path d="M80 42 L125 42" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Small tech elements -->
    <g fill="#0066cc" opacity="0.6">
      <circle cx="128" cy="16" r="1"/>
      <circle cx="132" cy="16" r="1"/>
      <circle cx="130" cy="41" r="1"/>
    </g>
  </g>
  
  <!-- Subtle background tech pattern -->
  <g stroke="#e5e7eb" stroke-width="0.3" opacity="0.2" fill="none">
    <path d="M160 10 L165 10 L165 15"/>
    <path d="M160 50 L165 50 L165 45"/>
    <path d="M180 20 L185 20 L185 25"/>
    <path d="M180 40 L185 40 L185 35"/>
  </g>
</svg>
