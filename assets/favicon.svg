<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- High contrast gradient for favicon -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow for depth -->
    <filter id="faviconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Text glow -->
    <filter id="letterGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle with enhanced gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#faviconGradient)" filter="url(#faviconShadow)"/>
  
  <!-- Bright highlight ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Inner circle for depth -->
  <circle cx="32" cy="32" r="20" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Clear geometric pattern -->
  <g stroke="rgba(255,255,255,0.9)" stroke-width="3" fill="none">
    <path d="M20 32 L44 32"/>
    <path d="M32 20 L32 44"/>
    <path d="M24 24 L40 40"/>
    <path d="M40 24 L24 40"/>
  </g>
  
  <!-- Central elements -->
  <g fill="rgba(255,255,255,1)">
    <circle cx="32" cy="32" r="4"/>
    <circle cx="26" cy="26" r="2"/>
    <circle cx="38" cy="26" r="2"/>
    <circle cx="26" cy="38" r="2"/>
    <circle cx="38" cy="38" r="2"/>
  </g>
  
  <!-- Bold center letter N -->
  <text x="32" y="42" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="900" 
        fill="white" text-anchor="middle" filter="url(#letterGlow)">N</text>
</svg>
