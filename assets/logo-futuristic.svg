<svg width="200" height="45" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 45">
  <defs>
    <!-- Futuristic gradient -->
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textFuture" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="futurGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sharp modern shadow -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo Icon - Futuristic Cube Design -->
  <g transform="translate(2, 2)">
    <!-- Outer frame -->
    <rect x="3" y="3" width="35" height="35" rx="6" 
          fill="none" stroke="url(#futureGradient)" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Main 3D cube effect -->
    <g filter="url(#modernShadow)">
      <!-- Front face -->
      <path d="M8 32 L8 13 L20.5 8 L33 13 L33 32 L20.5 37 Z" 
            fill="url(#futureGradient)" opacity="0.9"/>
      
      <!-- Top face -->
      <path d="M8 13 L20.5 8 L33 13 L20.5 18 Z" 
            fill="url(#futureGradient)" opacity="0.7"/>
      
      <!-- Right face -->
      <path d="M33 13 L33 32 L20.5 37 L20.5 18 Z" 
            fill="url(#futureGradient)" opacity="0.5"/>
    </g>
    
    <!-- Inner tech grid -->
    <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.8">
      <!-- Vertical lines -->
      <path d="M14 16 L14 30"/>
      <path d="M20.5 14 L20.5 33"/>
      <path d="M27 16 L27 30"/>
      <!-- Horizontal lines -->
      <path d="M12 20 L29 20"/>
      <path d="M10 26 L31 26"/>
    </g>
    
    <!-- Central hub -->
    <circle cx="20.5" cy="22.5" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="20.5" cy="22.5" r="1" fill="#4f46e5"/>
    
    <!-- Corner tech elements -->
    <g fill="#06b6d4" opacity="0.7">
      <rect x="10" y="17" width="1.5" height="1.5" rx="0.5"/>
      <rect x="29" y="17" width="1.5" height="1.5" rx="0.5"/>
      <rect x="10" y="27" width="1.5" height="1.5" rx="0.5"/>
      <rect x="29" y="27" width="1.5" height="1.5" rx="0.5"/>
    </g>
    
    <!-- Data flow indicators -->
    <g fill="#8b5cf6" opacity="0.6">
      <circle cx="20.5" cy="5" r="1"/>
      <circle cx="5" cy="22.5" r="1"/>
      <circle cx="36" cy="22.5" r="1"/>
      <circle cx="20.5" cy="40" r="1"/>
    </g>
  </g>
  
  <!-- Company Text - Ultra Modern -->
  <g transform="translate(50, 5)">
    <!-- NextGen with modern font -->
    <text x="0" y="20" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="800" 
          fill="url(#textFuture)" filter="url(#futurGlow)">NextGen</text>
    
    <!-- ITHub with lighter weight -->
    <text x="80" y="20" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="300" 
          fill="url(#textFuture)" filter="url(#futurGlow)">ITHub</text>
    
    <!-- Modern underline -->
    <path d="M0 26 L135 26" stroke="url(#futureGradient)" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Tech tagline -->
    <text x="0" y="36" font-family="'Inter', 'Segoe UI', sans-serif" font-size="8" font-weight="500" 
          fill="#64748b" letter-spacing="0.8">NEXT-GENERATION IT SOLUTIONS</text>
    
    <!-- Modern accent dots -->
    <g fill="url(#futureGradient)" opacity="0.6">
      <circle cx="145" cy="12" r="1"/>
      <circle cx="150" cy="12" r="1"/>
      <circle cx="147.5" cy="32" r="1"/>
    </g>
  </g>
  
  <!-- Ambient particles -->
  <g opacity="0.15">
    <circle cx="180" cy="10" r="0.8" fill="#4f46e5"/>
    <circle cx="185" cy="35" r="0.8" fill="#06b6d4"/>
    <circle cx="190" cy="22" r="0.8" fill="#8b5cf6"/>
  </g>
</svg>
