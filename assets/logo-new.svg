<svg width="280" height="65" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 65">
  <defs>
    <!-- Modern gradient for logo icon -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient - clearer -->
    <linearGradient id="textGradientNew" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow effect -->
    <filter id="modernGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sharp shadow -->
    <filter id="sharpShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon Section - Bigger and Clearer -->
  <g transform="translate(8, 8)">
    <!-- Outer geometric frame -->
    <path d="M6 26 L18 7 L32 7 L44 26 L32 45 L18 45 Z" 
          fill="none" stroke="url(#modernGradient)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Main logo background - hexagonal -->
    <path d="M10 26 L20 10 L30 10 L40 26 L30 42 L20 42 Z" 
          fill="url(#modernGradient)" filter="url(#sharpShadow)"/>
    
    <!-- Inner tech pattern -->
    <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.95">
      <!-- Modern circuit lines -->
      <path d="M20 15 L25 21 L30 15"/>
      <path d="M20 37 L25 31 L30 37"/>
      <path d="M15 26 L20 26 L25 21"/>
      <path d="M35 26 L30 26 L25 31"/>
    </g>
    
    <!-- Central hub with modern design -->
    <circle cx="25" cy="26" r="4" fill="#ffffff" opacity="0.95"/>
    <circle cx="25" cy="26" r="2.5" fill="url(#accentGradient)"/>
    
    <!-- Tech connection nodes -->
    <g fill="#ffffff" opacity="0.9">
      <circle cx="25" cy="15" r="1.5"/>
      <circle cx="25" cy="37" r="1.5"/>
      <circle cx="15" cy="26" r="1.5"/>
      <circle cx="35" cy="26" r="1.5"/>
    </g>
    
    <!-- Modern corner accents -->
    <g fill="url(#accentGradient)" opacity="0.8">
      <rect x="18" y="18" width="2" height="2" rx="0.5"/>
      <rect x="30" y="18" width="2" height="2" rx="0.5"/>
      <rect x="18" y="32" width="2" height="2" rx="0.5"/>
      <rect x="30" y="32" width="2" height="2" rx="0.5"/>
    </g>
    
    <!-- Digital pulse indicators -->
    <g fill="#06b6d4" opacity="0.7">
      <circle cx="25" cy="2" r="1.2"/>
      <circle cx="25" cy="50" r="1.2"/>
      <circle cx="2" cy="26" r="1.2"/>
      <circle cx="48" cy="26" r="1.2"/>
    </g>
  </g>
  
  <!-- Company Text Section - Bigger and Clearer Typography -->
  <g transform="translate(70, 8)">
    <!-- NextGen - Bigger and clearer -->
    <text x="0" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="700" 
          fill="url(#textGradientNew)" filter="url(#modernGlow)">NextGen</text>
    
    <!-- ITHub - Consistent bigger sizing -->
    <text x="115" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="300" 
          fill="url(#textGradientNew)" filter="url(#modernGlow)">ITHub</text>
    
    <!-- Modern separator line -->
    <path d="M0 38 L195 38" stroke="url(#modernGradient)" stroke-width="2.5" opacity="0.5"/>
    
    <!-- Tagline with bigger text -->
    <text x="0" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" 
          fill="#64748b" letter-spacing="1.5">INNOVATIVE • RELIABLE • FUTURE-READY</text>
    
    <!-- Tech accent elements -->
    <g fill="url(#accentGradient)" opacity="0.6">
      <rect x="200" y="10" width="2.5" height="2.5" rx="1"/>
      <rect x="206" y="10" width="2.5" height="2.5" rx="1"/>
      <rect x="200" y="45" width="2.5" height="2.5" rx="1"/>
      <rect x="206" y="45" width="2.5" height="2.5" rx="1"/>
    </g>
    
    <!-- Subtle tech pattern -->
    <g stroke="#e2e8f0" stroke-width="0.8" opacity="0.4" fill="none">
      <path d="M215 15 L222 15 L222 22"/>
      <path d="M215 40 L222 40 L222 33"/>
    </g>
  </g>
  
  <!-- Modern ambient elements -->
  <g opacity="0.3">
    <circle cx="250" cy="20" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="260" cy="45" r="1.5" fill="url(#modernGradient)"/>
  </g>
</svg>
